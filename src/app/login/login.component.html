<div class="mt-5 d-flex justify-content-center align-middle">
    <mat-card class="col-sm-4">
        <mat-card-title class="d-flex justify-content-center">
            Login
        </mat-card-title>
        <mat-card-content>
            <form (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="username" class="form-control " formControlName="username" id="username" placeholder="email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" formControlName="password" id="password" placeholder="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button mat-raised-button color="primary" type="submit">Log In</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
